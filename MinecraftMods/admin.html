<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Mods</title>
</head>
<body>
    <h1>Adding MineCraft Mods</h1>
    <div class="adding-mod-input">
        <input class="js-id" type="text" placeholder="Insert Id" pattern="^\S*$">
        <input class="js-name"type="text" placeholder="Mod Name" id="modName">
        <input class="js-version" type="text" placeholder="Version" id="modVersion">
            <select class="js-luncher">
                <option value="Forge">Forge</option>
                <option value="Fabric">Fabric</option>
            </select>
        <button class="add-mod">Add Mod</button>
    </div>
    <div class="mods-list">
    </div>
    <button><a href="home.html">Home</a></button>
    <script type="module" src="scripts/admin.js"></script>
</body>
</html>
