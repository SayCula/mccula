<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="trans">
        
    </div>
    <script>
        function readPosts(){
            let request = new XMLHttpRequest();
                request.open("GET", "https://www.curseforge.com/api/v1/mods/238222/files");
                request.responseType = "json";
                request.send();
                request.onload = function(){
                                    let response = request.response;
                                    let files = response.data;
                                        for (file of files){
                                            document.querySelector('#trans').innerHTML += `
                                            <p>${file.fileName}</p>
                                            <p>${file.gameVersions}</p>
                                            `;
                                        }
                                }
        }

        fetch("https://www.curseforge.com/api/v1/mods/238222/files")
            .then(response => response.json())
            .then(data => {
                let files = data.data;
                files.forEach(file => {
                document.querySelector('#trans').innerHTML += `
                    <p>${file.fileName}</p>
                    <p>${file.gameVersions}</p>
                `;
                });
            })
            .catch(error => console.error('Error fetching data:', error));

        readPosts ()

    </script>
</body>
</html>
